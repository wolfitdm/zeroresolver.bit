<html>
<head>
</head>
<body>
<script>
const names0 = fetch('1/names.json').then(response => response.json());
const names1 = fetch('0/names.json').then(response => response.json());
Promise.all([names0, names1])
  .then(([data0, data1]) => {
    let jsonData = { ...data0, ...data1 };
	Promise.resolve({
      data: jsonData,
      status: 200
    })
    .then(post => document.write(post.data))
  })
  .catch(error => {
    console.error(error);
  });
</script>
</body>
</html>
